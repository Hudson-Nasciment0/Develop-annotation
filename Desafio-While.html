<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - For</title>
</head>

<body>
    <input placeholder="Digite o Nome do Contato">
    <p></p>
    <button onclick="search()">Procurar Contato</button>

</body>
<script>

    let p = document.querySelector("p")
    let input = document.querySelector("input")

    const contacts = [
        { name: "Rodolfo", number: "(19) 94343-3434" },
        { name: "Paulo", number: "(12) 93443-3434" },
        { name: "Aline", number: "(13) 94566-3434" },
        { name: "Maria", number: "(14) 94343-3476" },

    ]
    function search() {

        let i = 0;
        let encontrado = false;

        

        do {

            if (input.value.toLocaleLowerCase() ===
                contacts[i].name.toLocaleLowerCase()) {
                p.innerHTML = `Contato Encontrado nome:${contacts[i].name} Tel: ${contacts[i].number}`;
                encontrado = true;

            }
             i = i + 1;
        }while (i < contacts.length);

            if (!encontrado) {
                p.innerHTML = "cotato nÃ£o encontrado, tente novamente.";

            }
        }


</script>

</html>
